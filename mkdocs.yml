site_name: dbt Tags
site_url: https://infinitelambda.github.io/dbt-tags/
site_author: Infinite Lambda
site_description: Offical documentation of `dbt-tags` dbt package

repo_name: infinitelambda/dbt-tags
repo_url: https://github.com/infinitelambda/dbt-tags
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Infinite Lambda

nav:
  - 📦 Overview: index.md
  - User Guides:
    - Getting Started: getting-started.md
    - Decide to Drop the Object Tags: util-drop-tag.md
    - Decide to Unset Masking Policies: util-unset-masking-policy.md
    - Configure the Iceberg Tables: config-iceberg-support.md
  - Development:
    - Contribution Guideline: contributing.md
  - External Links:
    - Change Log ↗️: https://github.com/infinitelambda/dbt-tags/releases" target="_blank
    - See dbt docs ↗️: dbt-docs/index.html" target="_blank # managed by hooks.copy_dbt_docs

hooks:
  - docs/hooks.py

theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      primary: black
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - offline

