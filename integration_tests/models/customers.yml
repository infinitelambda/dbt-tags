models:
  - name: customers
    description: This table has basic information about a customer, as well as some derived facts based on a customer's orders
    config:
      tags:
        - jf

    columns:
      - name: customer_id
        description: This is a unique identifier for a customer
        data_tests:
          - unique
          - not_null

      - name: First Name
        description: Customer's first name. PII.
        quote: true
        tags:
          - pii_name
          - abc
        config:
          tags:
            - pii_name # this is to verify duplicate tags are not returned

      - name: last_name
        description: Customer's last name. PII.
        tags:
          - 'pii_null~last name test'

      - name: customer_lifetime_value
        description: Customer's lifetime value. PII.
        tags:
          - pii_null~customer_ltv

      - name: pii_column_with_config_tags
        description: This column is used to test config tags in the model.
        config:
          tags:
            - pii_name
